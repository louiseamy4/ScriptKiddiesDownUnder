{% extends 'base.html' %}

{% block main %}
<h1>Token Swap</h1>
<form id="contract-form" method="POST" target="/">
    <div class="form-group">
        <label for="Original Token">Original Token</label>
        <input value="" type="text" class="form-control" name="ogToken" placeholder="Enter token type" required="true">
        <input value="" type="text" class="form-control" name="ogAmount" placeholder="Enter amount" required="true">
    </div>
    <div class="form-group">
        <label for="Target Token">Target Token</label>
        <input value="" type="text" class="form-control" name="targetToken" placeholder="Enter token type" required="true">
        <input value="" type="text" class="form-control" name="targetAmount" placeholder="0.0" required="true">    
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div id="swap-result">Click the Submit button to Swap your tokens.</div>
    <p>{{form_params}}</p>
  </form>

{% endblock %}
